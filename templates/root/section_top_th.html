{% load static %}
<main>
<div class="container margin_60">

    <div class="main_title">
        <h2>Pacific <span>Top</span> Tours</h2>
        <p>Enjoy our super cool tours.</p>
    </div>

    <div class="owl-carousel owl-theme list_carousel add_bottom_30">
        
        {% if tours_Data %}
            
            {% for i in tours_Data %}
            <div class="item">
                <div class="tour_container">
                    <div class="tour_container">
                                
                        {% if i.offer %}
                        <div class="ribbon_3 popular"><span>Offer</span>
                        {% else %}
                        <div class="ribbon_3 popular"><span>Premium</span>
                        {% endif %}
                            
                        
                        </div>
                        <div class="img_container">
                            <a href="{% url 'root:tour_details' i.id %}">
                                <!-- {% static 'img/new_bgfortour.jpg' %} -->
                                <img src="{{i.get_img1_url}}" width="800" height="533" class="img-fluid" alt="Image">
                                
                            </a>
                        </div>
                        <div class="tour_title">
                            <h3><strong>{{i.name}}</strong> tour</h3>
                            
                            <!-- end rating -->
                            
                            
                        </div>
                    </div>
                </div>
                <!-- End box tour -->
            </div>
            {% endfor %}

            
                
        {% endif %}
            
        
        
    </div>
    <!-- /carousel -->

    <p class="text-center add_bottom_30">
        <a href="{% url 'root:tours' %}" class="btn_1">View all Tours</a>
    </p>   
 


    <hr class="mt-5 mb-5">
